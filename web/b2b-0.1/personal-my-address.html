<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>我的地址</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/personal-my-address.css">
</head>
<body>
  <section class="btn-add-address">
    <a href="personal-add-address.html">
      添加一个新的地址
    </a>
  </section>
  <section class="address-container">
    <div class="address-item">
      <p class="item-user">
        <span class="item-name">颜付乾</span>
        <span class="item-phone">13527700031</span>
      </p>
      <p class="item-address">
        广东省广州市天河区
      </p>
      <p class="item-operate">
        <span class="default-address">
          <em class="icon-select icon-select-true"></em>默认地址
        </span>
        <a class="item-delete" href="javascript:void(0)">删除</a>
        <a class="item-edit" href="javascript:void(0)">编辑</a>
      </p>
      <!--认证(authentication)标签-->
      <em class="icon-atced"></em>
    </div>
    <div class="address-item">
      <p class="item-user">
        <span class="item-name">颜付乾</span>
        <span class="item-phone">13527700031</span>
      </p>
      <p class="item-address">
        广东省广州市天河区
      </p>
      <p class="item-operate">
        <span class="default-address">
          <em class="icon-select"></em>默认地址
        </span>
        <a class="item-delete" href="javascript:void(0)">删除</a>
        <a class="item-edit" href="javascript:void(0)">编辑</a>
      </p>
      <!--认证(authentication)标签-->
      <em class="icon-atc"></em>
    </div>
    <div class="address-item">
      <p class="item-user">
        <span class="item-name">颜付乾</span>
        <span class="item-phone">13527700031</span>
      </p>
      <p class="item-address">
        广东省广州市天河区
      </p>
      <p class="item-operate">
        <span class="default-address">
          <em class="icon-select"></em>默认地址
        </span>
        <a class="item-delete" href="javascript:void(0)">删除</a>
        <a class="item-edit" href="javascript:void(0)">编辑</a>
      </p>
      <!--认证(authentication)标签-->
      <em class="icon-atc"></em>
    </div>
  </section>

  <script src="js/jquery-3.1.1.js"></script>
  <script>
    $(".item-operate .icon-select").on("click",function () {
      $(this).toggleClass("icon-select-true");
    });
  </script>
</body>
</html>
