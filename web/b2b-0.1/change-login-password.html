<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>修改登录密码</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/rem.js"></script>
</head>
<body>
<section class="change-pwd-container">
  <div class="login-content">
    <form action="">
      <div class="input-group">
        <label class="vertical-center" for="oldPwd">旧密码</label>
        <input id="oldPwd" type="password">
      </div>
      <div class="input-group">
        <label class="vertical-center" for="newPwd">新密码</label>
        <input id="newPwd" type="password">
      </div>
      <div class="input-group">
        <label class="vertical-center" for="confirmPwd">确认密码</label>
        <input id="confirmPwd" type="password">
      </div>
      <div class="btn-submit">
        保 存
      </div>
    </form>
  </div>
</section>
</body>
</html>
