<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>添加地址</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/jquery-weui.min.css">
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
  <!--添加地址-->
  <section class="add-address">
    <form action="">
      <div class="input-group">
        <label for="addName">联系人</label>
        <input id="addName" type="text" name="addName" placeholder="请输入联系人姓名">
      </div>
      <div class="input-group">
        <label for="addPhone">手机号</label>
        <input id="addPhone" type="tel" name="addPhone" placeholder="请输入手机号码">
      </div>
      <div class="input-group">
        <label for="addArea">地区</label>
        <input id="addArea" type="text" name="addArea" readonly placeholder="请选择地区">
      </div>
      <div class="textarea-group">
        <label for="addAddress">详细地址</label>
        <textarea id="addAddress" style="resize: none" type="text" name="addAddress" placeholder="请输入详细地址，为确保您的物品不会丢失"></textarea>
      </div>
      <div class="set-default-address">
        <a class="icon-select" href="javascript:void(0)">
          <input  type="checkbox" name="defaultAddress">
        </a>
        <label>设为默认收货地址</label>
      </div>
    </form>
  </section>

  <!--底部提交按钮-->
  <section class="btn-submit">
    保存
  </section>
  <script src="js/jquery-3.1.1.js"></script>
  <script src="js/jquery-weui.min.js"></script>
  <script src="js/city-picker.min.js"></script>
<script>
  //    地区选择
  $("#addArea").cityPicker({
    title: "请选择地区"
  });
  // 设置默认地址
  $(".set-default-address .icon-select").on("click",function () {
    $(this).toggleClass("icon-select-true");
  });
</script>
</body>
</html>
