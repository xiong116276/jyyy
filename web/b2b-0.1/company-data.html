<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>企业资料</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/company-data.css">
</head>
<body>
<section class="company-data-container">
  <div class="top clearfix">
    <a class="data-type active" href="javascript:void(0)">基础资料</a>
    <a class="data-type" href="javascript:void(0)">证件资料</a>
  </div>
  <div class="data-content">
    <div class="data-item">
      <!--基础资料-->
      <div class="data-basic">
        <form action="">
          <div class="input-group">
            <label for="applyType">类型</label>
            <input id="applyType" readonly type="text" value="诊所">
            <em class="icon-arrow-right"></em>
          </div>
          <div class="input-group">
            <label for="applyArea">地区</label>
            <input id="applyArea" readonly type="text">
            <em class="icon-arrow-right"></em>
          </div>
          <div class="input-group">
            <label for="applyAddress">地址</label>
            <input id="applyAddress" type="text">
            <em class="icon-arrow-right"></em>
          </div>
          <div class="input-group">
            <label for="applyName">负责人</label>
            <input id="applyName" type="text">
            <em class="icon-arrow-right"></em>
          </div>
        </form>
      </div>
      <div class="btn-submit">
        保 存
      </div>
    </div>
    <!--证件资料-->
    <div class="data-item hide">
      <div class="qualification clearfix">
        <div class="qualification-item">
          <p class="item-title">营业执照</p>
          <div class="item-img">
          <input type="file">
          <img class="center-elm" src="images/bg-add.png" alt="">
          </div>
        </div>
        <div class="qualification-item">
          <p class="item-title">药品经营许可证</p>
          <div class="item-img">
          <input type="file">
          <img class="center-elm" src="images/bg-add.png" alt="">
          </div>
        </div>
        <div class="qualification-item">
          <p class="item-title">GSP证件</p>
          <div class="item-img">
          <input type="file">
          <img class="center-elm" src="images/bg-add.png" alt="">
          </div>
        </div>
        <div class="qualification-item">
          <p class="item-title">医疗器械经营许可证</p>
          <div class="item-img">
          <input type="file">
          <img class="center-elm" src="images/bg-add.png" alt="">
          </div>
        </div>
        <div class="qualification-item">
          <p class="item-title">二类医疗器械备案证</p>
          <div class="item-img">
          <input type="file">
          <img class="center-elm" src="images/bg-add.png" alt="">
          </div>
        </div>
        <div class="qualification-item">
          <p class="item-title">食品经营许可证</p>
          <div class="item-img">
          <input type="file">
          <img class="center-elm" src="images/bg-add.png" alt="">
          </div>
        </div>
      </div>
      <div class="btn-submit">
        保 存
      </div>
    </div>
  </div>
</section>
<script src="js/jquery-3.1.1.js"></script>
<script src="js/jquery-weui.min.js"></script>
<script src="js/city-picker.min.js"></script>
<script>
  // 企业类型选择
  $("#applyType").picker({
    title: "请选择类型",
    cols: [
      {
        textAlign: 'center',
        values: ['批发企业', '药店', '医疗机构', '商行其他']
      }
    ]
  });
  // 所在地区选择
  $("#applyArea").cityPicker({
    title: "请选择地区"
  });

  // 资料类型tab
  $(".company-data-container .data-type").on("click",function () {
    var index = $(this).index();
    $(this).addClass("active").siblings().removeClass("active");
    $($(".data-content .data-item")[index]).removeClass("hide").siblings().addClass("hide");
  });
  //图片预览
  $(".qualification").on("change",".qualification-item input",function (e) {
    var e = e.target;
    var filelist = e.files;
    var reader = new FileReader;
    reader.readAsDataURL(filelist[0]);
    reader.onload= function () {
      $(e).siblings("img").attr("src", reader.result);
    }
  });
</script>
</body>
</html>
