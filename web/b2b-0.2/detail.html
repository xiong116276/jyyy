<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>肾宝片</title>
  <script src="js/rem.min.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/swiper-3.4.2.min.css">
  <link rel="stylesheet" href="css/detail.css">

</head>
<body>
  <!--商品banner轮播-->
  <section class="product-banner">
    <div class="product-type">
      <em class="icon-OTC-1"></em>
    </div>
    <div class="swiper-container swiper-container2">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img src="images/detail/product-banner-01.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/detail/product-banner-02.jpg" alt="">
        </div>
        <div class="swiper-slide">
          <img src="images/detail/product-banner-03.jpg" alt="">
        </div>
      </div>
      <!-- 分页器 （导航小圆点）-->
      <div class="swiper-pagination"></div>
    </div>
  </section>
  <!--商品描述-->
  <section class="product-describe">
    <div class="product-name clearfix">
      <p>肾宝片(汇仁)</p>
    </div>
    <p class="product-sell clearfix">
      <span class="product-price"><small>￥</small>59.5</span>
      <span class="old-price">78.99</span>
      <span class="product-sold">
        <em class="icon-sold"></em>
        已售1700件
      </span>
    </p>
    <div class="product-vender clearfix">
      <span class="title">生产厂家</span>
      <p class="content">江西汇仁药业有限公司</p>
    </div>
    <div class="product-vender clearfix">
      <span class="title">药品功效</span>
      <p class="content">
        调和阴阳，温阳补肾，扶正固本，调和阴阳，温阳补肾，扶正固本
      </p>
    </div>
  </section>
  <!--规格选择-->
  <section class="spec">
    <p class="left">已选择</p>
    <p class="right">
      <span>袋装,X10</span>
      <em class="icon-arrow-right"></em>
    </p>
  </section>
  <!--商品底部-->
  <section class="detail-footer">
    <div class="detail-footer-icon" href="javascript:void(0)">
      <a class="icon-collect"></a>
    </div>
    <div class="detail-footer-icon" href="javascript:void(0)">
      <a class="icon-cart">
        <span>9</span>
      </a>
    </div>
    <div class="detail-footer-btn clearfix">
      <a class="btn-join-cart" href="javascript:void(0)">
        加入购物车
      </a>
      <a class="btn-buy" href="javascript:void(0)">
        立即购买
      </a>
    </div>
  </section>
  <!--商品购买、规格页-->
  <section class="detail-modal hide">
    <div class="modal-mask"></div>
    <div class="modal-content">
      <div class="product-info clearfix">
        <div class="product-info-left">
          <img src="images/detail/product-banner-01.jpg" alt="">
        </div>
        <div class="product-info-right">
          <div class="product-name clearfix">
            <p>肾宝片(汇仁)</p>
          </div>
          <p class="product-price">
            <small>￥</small>59.5
          </p>
        </div>
      </div>
      <div class="product-operate">
        <!--规格-->
        <div class="product-spec">
          <p class="spec-title">规格</p>
          <div class="spec-content clearfix">
            <a href="javascript:void(0)">盒</a>
            <a class="active" href="javascript:void(0)">袋</a>
            <a href="javascript:void(0)">g</a>
            <a href="javascript:void(0)">mg</a>
          </div>
        </div>
        <!--购买数量-->
        <div class="purchase-count clearfix">
          <p class="spec-title">购买数量</p>
          <div class="item-count">
            <form action="">
              <a class="btn-reduce" href="javascript:void(0)">-</a>
              <input  type="number" value="1"/>
              <a class="btn-add" href="javascript:void(0)">+</a>
            </form>
          </div>
        </div>
      </div>
      <!--底部按钮-->
      <div class="btn-submit">
        加入购物车
      </div>
    </div>
  </section>

<script src="js/jquery-3.1.1.js"></script>
<script src="js/swiper-3.4.2.min.js"></script>
<script>
  //banner轮播
  var mySwiper2 = new Swiper('.swiper-container2', {
    direction: 'horizontal',
    loop: true,
    autoplay: 3000, //自动播放
    speed: 2000,    //播放速度
    autoplayDisableOnInteraction: false,
    // 分页器
    pagination: '.swiper-pagination',
    paginationClickable: true,
  });

  //  收藏按钮切换
  $(".detail-footer-icon").on("click",function () {
    if($(this).find(".icon-collect").length > 0){
      $(".icon-collect").toggleClass("icon-collected");
    }
  });
  //  弹出商品购买、规格页
  $(".btn-join-cart,.spec").on("click",function () {
    $(".detail-modal").removeClass("hide").animate({top:"0"},"fast");
  });
  //  隐藏商品购买、规格页
  $(".modal-mask,.detail-modal .btn-submit").on("click",function () {
    $(".detail-modal").animate({top:"100%"},"fast",function () {
      $(".detail-modal").addClass("hide");
    });
  });
  //  规格选择
  $(".spec-content").on("click","a",function () {
    $(this).addClass("active").siblings().removeClass("active");
  });

</script>
</body>
</html>
