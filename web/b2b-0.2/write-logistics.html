<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>填写物流</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/weui.min.css">
  <link rel="stylesheet" href="css/jquery-weui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/write-logistics.css">
</head>
<body>

<section class="logistics-widget">
  <form action="">
    <div class="input-group">
      <label for="logisticsName">选择物流</label>
      <input id="logisticsName" readonly type="text"
             placeholder="物流公司" name="logisticsName">
      <em class="icon-arrow-right"></em>
    </div>
    <div class="input-group">
      <label for="logisticsNum">物流单号</label>
      <input id="logisticsNum"type="text"
             placeholder="请输入物流单号" name="logisticsNum">
    </div>
    <div class="btn-submit-bottom">
      提交
    </div>
  </form>
</section>

<script src="js/jquery-3.1.1.js"></script>
<script src="js/jquery-weui.js"></script>
<script>
  //物流公司选择
  var logisticsName=function () {
    $("#logisticsName").picker({
      title: "请选择物流公司",
      cols: [
        {
          textAlign: 'center',
          values: ['中通快递', '申通快递', '顺丰快递', '韵达快递']
        }
      ]
    });
  };
  logisticsName();
</script>
</body>
</html>
