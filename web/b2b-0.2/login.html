<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>登录</title>
  <link rel="stylesheet" href="css/common.css">
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <section class="login-container">
    <div class="login-content">
      <div class="logo-container">
        <div class="logo">
          <img src="images/logo@2x.png" alt="logo">
        </div>

      </div>
      <form action="">
        <div class="input-group">
          <input id="loginAccount" type="text" placeholder="请输入账号或手机号">
        </div>
        <div class="input-group">
          <input id="loginPsd" type="password" placeholder="请输入密码">
          <a class="icon-clear hide" href="javascript:void(0)"></a>
          <a class="icon-pwd-show hide" href="javascript:void(0)"></a>
        </div>
        <!--<a class="btn-forget-pwd" href="javascript:void(0)">忘记密码</a>-->
        <a class="btn-login" href="javascript:void(0)">登录</a>
        <a class="btn-apply" href="apply-account.html">账号申请</a>
      </form>
    </div>
  </section>
  <script src="js/jquery-3.1.1.js"></script>
  <script>
    // 密码按钮
    var pwdOperation = {
      init: function () {
        this.focusFun();
        this.blurFun();
        this.clearFun();
        this.pwdShow();
      },
      // 获得焦点
      focusFun:function () {
        $(".login-content").on("focus","#loginPsd",function () {
          $(this).siblings(".icon-clear").removeClass("hide");
          $(this).siblings(".icon-pwd-show").removeClass("hide");
        });
      },
      // 失去焦点
      blurFun:function () {
        $(".login-content").on("blur","#loginPsd",function () {
          if($(this).val().length <= 0){
            $(this).siblings(".icon-clear").addClass("hide");
            $(this).siblings(".icon-pwd-show").addClass("hide");
          }
        });
      },
      // 清空按钮
      clearFun:function () {
        $(".input-group").on("click",".icon-clear",function () {
          $(this).siblings("#loginPsd").val("");
          $(this).addClass("hide");
          $(this).siblings(".icon-pwd-show").addClass("hide");
          $(".login-content #loginPsd").blur();
        });
      },
      // 显示密码
      pwdShow:function () {
        var pwdState = 0;
        $(".input-group").on("click",".icon-pwd-show",function () {

          if(pwdState === 0){
            $(this).siblings("#loginPsd").attr("type","text");
            pwdState = 1;
          }else if(pwdState === 1){
            $(this).siblings("#loginPsd").attr("type","password");
            pwdState = 0;
          }
        });
      }
    };
    pwdOperation.init();
  </script>
</body>
</html>
