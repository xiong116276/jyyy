<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta content="black" name="apple-mobile-web-app-status-bar-style">
  <meta content="telephone=no" name="format-detection">
  <title>个人中心</title>
  <script src="js/rem.js"></script>
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/personal.css">
</head>
<body>
  <!--头部header-->
  <header class="header">
    <a class="left" href="javascript:void(0)">
      <em class="icon-news-white">
        <small class="icon-tip"></small>
      </em>
    </a>
    <a class="right" href="set.html">
      <em class="icon-set-white"></em>
    </a>
  </header>

  <section class="personal-top">
    <div class="user-head-img">
      <a href="javascript:void(0)">
        <img src="images/personal/my_logo@2x.png" alt="">
      </a>
    </div>
    <p class="user-name">
      Daboozz
    </p>
  </section>

  <section class="personal-order">
    <a class="order-type" href="javascript:void(0)">
      <em class="icon-order-all"></em>
      <p>全部订单</p>
    </a>
    <a class="order-type" href="javascript:void(0)">
      <em class="icon-order-pay"></em>
      <p>待付款</p>
    </a>
    <a class="order-type" href="javascript:void(0)">
      <em class="icon-order-send"></em>
      <p>待发货</p>
    </a>
    <a class="order-type" href="javascript:void(0)">
      <em class="icon-order-take"></em>
      <p>待收货</p>
      <span>9</span>
    </a>
    <a class="order-type" href="javascript:void(0)">
      <em class="icon-order-service"></em>
      <p>售后</p>
    </a>
  </section>

  <section class="personal-widget">
    <a class="widget-item" href="javascript:void(0)">
      <em class="icon-my-favorite"></em>
      <span class="item-title">我的收藏</span>
      <i class="icon-arrow-right"></i>
    </a>
    <a class="widget-item" href="javascript:void(0)">
      <em class="icon-my-address"></em>
      <span class="item-title">我的地址</span>
      <i class="icon-arrow-right"></i>
    </a>
    <a class="widget-item" href="javascript:void(0)">
      <em class="icon-my-service"></em>
      <span class="item-title">联系客服</span>
      <span class="item-text">
        工作时间09:00至22:00
      </span>
      <i class="icon-arrow-right"></i>
    </a>
    <a class="widget-item" href="set.html">
      <em class="icon-my-set"></em>
      <span class="item-title">设置</span>
      <i class="icon-arrow-right"></i>
    </a>
  </section>

  <!--底部footer-->
  <footer class="footer">
    <a class="item" href="javascript:void(0)">
      <em class="icon-home"></em>
      <p>首页</p>
    </a>
    <a class="item" href="javascript:void(0)">
      <em class="icon-classify"></em>
      <p>分类</p>
    </a>
    <a class="item" href="javascript:void(0)">
      <em class="icon-cart"></em>
      <p>购物车</p>
    </a>
    <a class="item active" href="javascript:void(0)">
      <em class="icon-mine"></em>
      <p>我的</p>
    </a>
  </footer>
<script src="js/jquery-3.1.1.js"></script>
<script>

</script>
</body>
</html>
